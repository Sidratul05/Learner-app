plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
    id 'com.google.gms.google-services'   // Firebase plugin
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.learner"
    defaultConfig {
        applicationId "com.learner"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false  // or use 'enableProguardInReleaseBuilds' if you want
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

react {
    autolinkLibrariesWithApp()
}

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase BoM manages all Firebase library versions
    implementation platform('com.google.firebase:firebase-bom:33.15.0')

    // Firebase Analytics dependency (without version, managed by BoM)
    implementation 'com.google.firebase:firebase-analytics'

    // Add Firestore or other Firebase dependencies you want, example:
    implementation 'com.google.firebase:firebase-firestore'
}
